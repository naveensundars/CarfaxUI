<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carfax</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="LoginPage">
        <div class="pageLeft">
            <div class="imgArea">
                <img src="./images/logImg.svg">
            </div>
        </div>
        <div class="pageRight">
            <div class="logoAreaLog">
                <img src="./images/logo-dark.png">
            </div>
            <div class="formArea">

                <form action="" method="POST">
                    <h2>Sign Up</h2>
                    <div class="inputFrm">
                        <img src="./images/icons.svg#profile" class="iconsSvg" />
                        <input type="text" name="username" placeholder="Login id">
                    </div>
                    <div class="inputFrm">
                        <img src="./images/icons.svg#lock" class="iconsSvg" />
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <div class="checkBoxArea">
                        <div class="rememberBox">
                            <label class="checkbox">
                                <input type="checkbox" />
                                <span class="default"></span>
                                Remember me
                            </label>
                        </div>
                        <div class="forgetPass"><a href="#">Forgot?</a></div>
                    </div>
                    <div class="btnFooter">
                        <button type="submit" class="LogBtn">Log in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
